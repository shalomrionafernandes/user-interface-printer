<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Priint it</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-300 d-flex flex-column min-vh-100">
    <div class="container my-5">
      <h2 class="text-center mb-4">Login to Priint it</h2>
      <form id="loginForm" class="space-y-4">
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 rounded-lg"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="block text-sm font-medium"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 rounded-lg"
            required
          />
        </div>
        <div class="text-center mt-5">
          <button
            type="submit"
            class="bg-green-500 text-white py-2 px-6 rounded-full"
          >
            Login
          </button>
        </div>
      </form>
      <div class="text-center mt-4">
        <button
          id="googleLogin"
          class="bg-blue-500 text-white py-2 px-6 rounded-full"
        >
          Login with Google
        </button>
        <button
          id="appleLogin"
          class="bg-black text-white py-2 px-6 rounded-full mt-2"
        >
          Login with Apple
        </button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
