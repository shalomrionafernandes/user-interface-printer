    <h2 class="display-5 fw-semibold mb-3 text-center">Contact Us</h2>
    <p class="text-center mb-5">Our friendly team would love to hear from you!</p>

    <!-- Contact Form -->
<form id="contact-form" class="space-y-4">
  <!-- First and Last Name in Two Columns -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="first-name" class="block text-sm font-medium">First name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="thilak" class="w-full p-2 rounded-lg bg-gray-700 text-gray-900 dark:text-white mt-2" required />
    </div>
    <div class="col-md-6">
      <label for="last-name" class="block text-sm font-medium">Last name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="jo" class="w-full p-2 rounded-lg bg-gray-700 text-gray-900 dark:text-white mt-2" required />
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="block text-sm font-medium">Email:</label>
    <input type="email" id="email" name="email" placeholder="thilaks195@gmail.com" class="w-full p-2 rounded-lg bg-gray-700 text-gray-900 dark:text-white mt-2" required />
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label for="phone" class="block text-sm font-medium">Phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 866 031-9759" class="w-full p-2 rounded-lg bg-gray-700 text-gray-900 dark:text-white mt-2" pattern="[0-9]{10}" required />
  </div>

  <!-- Message -->
  <div class="mb-3">
    <label for="message" class="block text-sm font-medium">Message:</label>
    <textarea id="message" name="message" rows="4" class="w-full p-2 rounded-lg bg-gray-700 text-gray-900 dark:text-white mt-2" required></textarea>
  </div>

  <!-- Submit Button -->
  <div class="text-center mt-5">
    <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-full hover:bg-green-600">Send Message</button>
  </div>

  <!-- Success Message -->
  <p id="success-msg" class="text-green-500 mt-4 hidden">Message sent successfully!</p>
</form>
