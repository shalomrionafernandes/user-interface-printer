    <main class="container my-5">
      <section class="rounded-5 p-5 my-5 bg-light">
        <h2 class="display-5 page-title fw-semibold text-center">
          Find Nearby Print Shops
        </h2>
        <form id="uploadForm" class="my-4" onsubmit="return validateForm()">
          <div class="mb-4">
            <label for="documentUpload" class="block mb-2"
              >Upload Your Document:</label
            >
            <input
              type="file"
              id="documentUpload"
              name="document"
              class="block w-full border rounded-md py-2 px-3"
              accept=".pdf, .doc, .docx, .jpg, .png"
              required
            />
          </div>

          <div class="mb-4">
            <label for="printSettings" class="block mb-2"
              >Select Print Settings:</label
            >
            <select
              id="printSettings"
              class="block w-full border rounded-md py-2 px-3"
            >
              <option value="color">Color</option>
              <option value="bw">Black & White</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="quantity" class="block mb-2">Number of Copies:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="block w-full border rounded-md py-2 px-3"
              min="1"
              value="1"
              required
            />
          </div>

          <div class="mb-4">
            <label for="pickupLocation" class="block mb-2"
              >Select Pickup Location:</label
            >
            <select
              id="pickupLocation"
              class="block w-full border rounded-md py-2 px-3"
            >
              <option value="location1">Location 1</option>
              <option value="location2">Location 2</option>
              <option value="location3">Location 3</option>
            </select>
          </div>

          <button type="submit" class="btn bg-green-500 text-white px-4 py-2">
            Find Shops
          </button>
        </form>

        <div id="shopResults" class="mt-5">
          <!-- Dynamic results loaded here -->
        </div>
      </section>

      <!-- Map Section -->
      <section class="rounded-5 p-5 my-5 bg-light">
        <h2 class="display-5 page-title fw-semibold text-center">
          Explore Nearby Print Shops
        </h2>
        <div
          id="map"
          style="width: 100%; height: 500px"

          >
            Locate Nearby Shops
