<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover Priint it: A convenient way to locate print shops and manage printing jobs."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon.jpg" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Priint it</title>
  </head>

  <body
    class="dark-theme bg-gray-900 text-gray-300 d-flex flex-column min-vh-100"
  >
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div id="loader" class="spinner-container">
      <div
        class="spinner-border"
        role="status"
        style="width: 4rem; height: 4rem; color: #8bcb94"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <!-- <div id="header-placeholder" class="sticky top-0 z-20"></div> -->
    <div id="header-placeholder"></div>

    <main class="container my-5">
      <section class="rounded-5 p-5 my-5 bg-light">
        <h2 class="display-5 page-title fw-semibold text-center">
          Find Nearby Print Shops
        </h2>
        <form id="uploadForm" class="my-4" onsubmit="return validateForm()">
          <div class="mb-4">
            <label for="documentUpload" class="block mb-2"
              >Upload Your Document:</label
            >
            <input
              type="file"
              id="documentUpload"
              name="document"
              class="block w-full border rounded-md py-2 px-3"
              accept=".pdf, .doc, .docx, .jpg, .png"
              required
            />
          </div>

          <div class="mb-4">
            <label for="printSettings" class="block mb-2"
              >Select Print Settings:</label
            >
            <select
              id="printSettings"
              class="block w-full border rounded-md py-2 px-3"
            >
              <option value="color">Color</option>
              <option value="bw">Black & White</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="quantity" class="block mb-2">Number of Copies:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="block w-full border rounded-md py-2 px-3"
              min="1"
              value="1"
              required
            />
          </div>

          <div class="mb-4">
            <label for="pickupLocation" class="block mb-2"
              >Select Pickup Location:</label
            >
            <select
              id="pickupLocation"
              class="block w-full border rounded-md py-2 px-3"
            >
              <option value="location1">Location 1</option>
              <option value="location2">Location 2</option>
              <option value="location3">Location 3</option>
            </select>
          </div>

          <button type="submit" class="btn bg-green-500 text-white px-4 py-2">
            Find Shops
          </button>
        </form>

        <div id="shopResults" class="mt-5">
          <!-- Dynamic results loaded here -->
        </div>
      </section>

      <!-- Map Section -->
      <section class="rounded-5 p-5 my-5 bg-light">
        <h2 class="display-5 page-title fw-semibold text-center">
          Explore Nearby Print Shops
        </h2>
        <div
          id="map"
          style="width: 100%; height: 500px"
          class="rounded-5 my-4"
        ></div>
        <div class="d-flex justify-content-center mt-4">
          <button
            id="locateButton"
            class="btn bg-blue-500 text-white px-4 py-2"
          >
            Locate Nearby Shops
          </button>
        </div>
      </section>
    </main>

    <!-- Include the Google Maps JavaScript API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>

    <!-- Social Share Modal -->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
              Share it on :
            </h1>
            <button
              type="button"
              class="btn-close rounded-5"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modale body -->
          <div class="modal-body">
            <div class="flex justify-center space-x-4 mt-4">
              <a
                href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:5500/Lisbook/pbd.html&text=Lisbook+god Delusion"
                target="_blank"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                  alt="Share on Facebook"
                  style="width: 24px; height: 24px"
                />
              </a>
              <a
                href="https://twitter.com/intent/tweet?url=http://127.0.0.1:5500/Lisbook/pbd.html&text=Lisbook+god Delusion"
                target="_blank"
              >
                <img
                  src="https://abs.twimg.com/favicons/twitter.2.ico"
                  alt="Share on X"
                />
              </a>
              <a
                href="https://api.whatsapp.com/send?text=http://127.0.0.1:5500/Lisbook/pbd.html"
                target="_blank"
              >
                <img
                  src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_whatsapp-512.png"
                  alt="Share on WhatsApp"
                  style="width: 24px; height: 24px"
                />
              </a>
            </div>
          </div>
          <!-- <div class="modal-footer">
            <button
              class="btn btn-primary"

              Open second modal
            </button>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Social Share Modal end -->

    <!-- Footer -->
    <div id="footer-placeholder" class="mt-auto"></div>

    <link

    <!-- JavaScript -->

    <script src="./script.js"></script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
